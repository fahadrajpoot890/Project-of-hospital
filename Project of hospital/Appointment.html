<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Appointment</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    
    }
    section{
      width: 100%;
      height: 1000px;
      background: url(background.jpg);
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    .overlay{
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: rgb(3 217 255 / 70%);;
       

    }
  
    
    
    
    .form-group{
        margin: 20px;
        height: 55px;
    }
    .container {
      margin-top: 130px;
      
    }
    .card {
      
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      border-radius: 10px 10px 0 0;
      
    }
  </style>
</head>
<body>
  <section>
   <div class="overlay">
   
  <div class="container">
  <div class=" row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Book an Appointment</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <select class="form-control" id="department" required>
                <option>Choose...</option>
                <option>Cardiology</option>
                <option>Neurology</option>
                <option>Orthopedics</option>  
              </select>
               </div>         
               <div class="form-group">             
                <label for="doctors">Doctors</label>
              <select class="form-control" id="doctors" required>
                <option>Choose...</option>
                    <option value="dr-Khalid">Dr .Khalid</option>
                    <option value="dr-Usman">Dr. Usman</option>
                    <option value="dr-Daniyal">Dr. Daniyal</option>
                    <option value="Dr-Haider">Dr. Haider</option>
                </select>
              </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>  
                <input type="time" class="form-control" id="time" required>
              </div>

           
            <button type="submit" class="btn btn-primary btn-block" >Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</section>
</body>
</html>
